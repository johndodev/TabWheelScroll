<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
</head>

<body style="min-width: 350px;">
    <form id="form">
        <div>
            <label>
                <input type="checkbox" name="jumpOverUnavailableTab" />
                <span>Jump over unavailable Tab(New Tab, chrome://* etc.)</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="cyclicSwitchTab" />
                <span>Cyclic switching of tabs</span>
            </label>
        </div>
    </form>
    <script type="text/javascript" src="popup.js"></script>

</body>

</html>
